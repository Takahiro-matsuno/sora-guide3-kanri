<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>そらガイド 空港管理-施設一覧</title>
    <link th:href="@{/css/changePassword.css}" rel="stylesheet"/>
</head>
<body>
<section layout:fragment="content">
    <div class="content">
        <h1>施設一覧</h1>
        <hr noshade/>
        <input type="submit" onclick="location.href='./reg'" value="追加"/>
        <table class="table table-hover" rules="rows">
            <thead class="thead-dark">
            <tr>
                <th>施設ID</th>
                <th>施設名</th>
            </tr>
            </thead>
            <tr th:each="facility : ${facilityList}" th:object="${facility}" th:attr="onclick='listClicked(\'' + ${facility.shopId} +'\');'">
                <td th:text="*{shopId}"></td>
                <td th:text="*{shopTitle}"></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" th:src="@{/js/topicList.js}"></script>
</section>
</body>
</html>
