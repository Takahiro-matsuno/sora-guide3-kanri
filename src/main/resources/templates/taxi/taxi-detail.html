<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>そらガイド 空港管理-タクシー会社削除</title>
    <link th:href="@{/css/changePassword.css}" rel="stylesheet"/>
</head>
<body>
<section layout:fragment="content">
    <div class="content">
        <h1>タクシー会社削除</h1>
        <hr noshade/>

        <p th:text="${errorMessage}"></p>
        <br/>
        <p th:text="${message}"></p>
        <div>
            <form th:action="@{/taxi/delete}" method="post" th:object="${taxiInfo}">
                <table class="table" rules="rows">
                    <tr>
                        <th>会社名</th>
                        <td><input type="text" th:field="*{companyName}"/></td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td><input type="text" th:field="*{contact}"/></td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td><input type="text" th:field="*{companyMail}"/></td>
                    </tr>
                </table>
                <input type="submit" th:formaction="@{/taxi/update}" value="更新"/>
                <input type="submit" value="削除"/>
                <input type="hidden" th:field="*{companyId}"/>
            </form>
        </div>
    </div>
</section>
</body>
</html>
