<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>そらガイド 空港管理-トピック一覧</title>
</head>
<body>
<section layout:fragment="content">
    <div class="content">
        <h1>トピック一覧</h1>
        <hr noshade/>
        <table rules="rows">
            <tr>
                <th>トピックID</th>
                <th>トピック名</th>
            </tr>
            <tr th:each="topics : ${topicsList}" th:object="${topics}">
                <td th:text="*{topicsId}"></td>
                <td th:text="*{topicsName}"></td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
