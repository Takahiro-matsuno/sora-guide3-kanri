<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topics Upload</title>
</head>
<body>
<h1>アップロード</h1>
<form th:action="@{/topics/reg}" enctype="multipart/form-data" method="post">
    <p><label>ファイル:</label><input type="file" th:name="imageFile" accept="image/*" required /></p>
    <p><label>URL:</label><input type="text" th:name="topicUrl" required /></p>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
